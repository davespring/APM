<div class="row">
    <div class="col s12 #00e676 green accent-3 z-depth-1">
        <h3> {{ pageTitle }}</h3>
    </div>
</div>

<div class="row">
    <div class="input-field col s2">
        <input [(ngModel)]='listFilter' placeholder="Filter Products" type="text" class="validate">
    </div>
</div>

<div class="row">
    <div class="col s6">
        <h3>Filtered By: {{ listFilter }}</h3>
    </div>
</div>

<table *ngIf='products && products.length' class="striped centered hoverable">
    <thead>
        <tr>
            <th>
                <a class="waves-effect waves-light btn" (click)='toggleImage()'>
                    <i class="material-icons left">photo</i>
                    {{ showImage ? 'Hide': 'Show'  }} Image
                </a>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='#product of products | productFilter:listFilter'>
            <td><img *ngIf='showImage'
                     [src]='product.imageUrl'
                     [title]='product.productName'
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'></td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode | lowercase}}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
            <td><ai-star [rating]='product.starRating'
                 (ratingClicked)='onRatingClicked($event)'></ai-star></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <dash-card></dash-card>
</div>
